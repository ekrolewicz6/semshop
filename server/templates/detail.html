<form name="myForm">
 
  <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
    <label>URL</label>
    <input type="url" name="site" ng-model="editProduct.product.site" required>
    <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
    <span ng-show="myForm.site.$error.url" class="help-inline">
        Not a URL</span>
  </div>

  <div class="control-group">
    <button type="button" ng-click="loadProductData(editProduct.product.site)"> Load More Info </button>
  </div>

  <div class="control-group" ng-class="{error: myForm.sku.$invalid && !myForm.sku.$pristine}">
    <label>KU</label>
    <input type="text" name="sku" ng-model="editProduct.product.sku" required>
    <span ng-show="myForm.sku.$error.required && !myForm.sku.$pristine" class="help-inline">
        Required {{myForm.sku.$pristine}}</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" name="name" ng-model="editProduct.product.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.price.$invalid && !myForm.price.$pristine}">
    <label>Price</label>
    <input type="number" name="price" ng-model="editProduct.product.price" required>
    <span ng-show="myForm.price.$error.required && !myForm.price.$pristine" class="help-inline">
        Required and not a number</span>
  </div>

  <div class="control-group">
    <label>Category</label>
    <input list="categoryList" type="" ng-model="category" ng-change="loadGenes(category)" />
    <datalist id="categoryList">
        <option ng-repeat="category in categories" value="{{category.name}}"></option>
    </datalist>
  </div>

  <div class="control-group">
    <label>Gene</label>
    <input list="genesList" type="" ng-model="gene" />
    <datalist id="genesList">
        <option ng-repeat="gene in genes" value="{{gene.name}}"></option>
    </datalist>
  </div>

  <div class="control-group">
    <button type="button" ng-click="addGene(category, gene)">Add Gene</button>
  </div>

  <div class="control-group">
    <label>Genes</label>
    <table>
      <tr>
        <th>Category</th>
        <th>Gene</th>
        <th>Remove</th>
      </tr>
      <tr ng-repeat="gene in editProduct.product.genes">
        <td>{{gene.category}}</td>
        <td>{{gene.gene}}</td>
        <td><button ng-click="removeGene(gene)">Remove</button></td>
      </tr>
    </table>
  </div>  
 
  <!-- <label>Description</label>
  <textarea name="description" ng-model="editProduct.product.description"></textarea> -->
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="editProduct.save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="editProduct.destroy()"
          ng-show="editProduct.product.$id" class="btn btn-danger">Delete</button>
</form>
