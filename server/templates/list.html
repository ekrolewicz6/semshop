<input type="text" ng-model="productList.search" class="search-query" id="products_search"
       placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Description</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="product in productList.products | filter:productList.search | orderBy:'name'">
    <td><a ng-href="{{product.url}}" target="_blank">{{project.name}}</a></td>
    <td>{{project.description}}</td>
    <td>
      <a ng-href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
